<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon//favicon-16x16.png">
    <link rel="manifest" href="static/favicon//site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Micro Blog</title>
</head>

<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="./static/logo.svg" alt="Micro Blog logo">
            <h1 class="navbar__heading">MicroBlog</h1>
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item">
                <a href="#recents" class="navbar__link">Recent</a>
            </li>
            <li class="navbar__navigation-item">
                <a href="#" class="navbar__link">Calendar</a>
            </li>
        </ul>
    </header>
    <main class="main">
        <section>
            <h1 class="main__heading">Add new entry</h1>
            <form class="form" action="/" method="POST">
                <p class="form__input">
                    <label class="form__label" for="entry">Document your work:</label>
                    <textarea class="form__textarea" name="content" id="entry" cols="30" rows="5" required ></textarea>
                </p>
                <button class="form__submit" type="submit">Add entry</button>
            </form>
        </section>
        <section id="recents">
            <h1  class="main__heading">Recent posts</h1>
            {% for entry in entries %}
            <article class="entry">
                <div>
                    <h2 class="entry__title">{{ entry[0] | truncate(30,true) }}</h2>
                    <time class="entry__date" datetime={{entry[1]}}><span style="font-size: 170%; vertical-align: middle;">â€¢</span> {{entry[2]}}</time>
                </div>
                <p class="entry__content">
                    {{ entry[0] }}
                </p>
            </article>
            {% endfor %}
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item" href="#">Made by Syed Afraz Hussain</a>
                <a class="footer__item" href="#">Check out my other projects</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item" href="#">Recent</a>
                    <a class="footer__item" href="#">Calendar</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item" href="#">About</a>
                    <a class="footer__item" href="#">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
    <script>
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }
    </script>
</body>
</html>
